<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong cua 30 so tu nhien dau tien chia het cho 7</title>
</head>
<body>
<script>
    let sum=0;
    for(let i=1;i<=30;i++){
       let multi=7*i;
        sum =sum + multi;
    }
    document.write(sum);
</script>
</body>
</html>
