<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia het 3 va 5</title>
</head>
<body>
<script>
    let x;
    let y;
    for (let N=1;N<=100;N++){
        if(N%3==0 && N%5==0){
            document.write("<FizzBuzz>");
        }
        else if(N%3==0){
            document.write("Fizz");
        }
        else if(N%5==0){
            document.write("Buzz");
        }else {
            document.write(N);
        }
    }
</script>
</body>
</html>
